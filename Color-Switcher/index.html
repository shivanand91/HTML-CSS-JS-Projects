<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="colorSwitchHeading">Color Switcher</h1>
    <div class="buttonContainer">
        <div class="button" id="black">Black</div>
        <div class="button" id="grey">Grey</div>
        <div class="button" id="green">Green</div>
        <div class="button" id="yellow">Yellow</div>
        <div class="button" id="red">Red</div>
    </div>
    <p class="buttonPara">Tap the Specific Box to Change the color of the page</p>
    
    <script src="script.js"></script>
</body>
</html>
